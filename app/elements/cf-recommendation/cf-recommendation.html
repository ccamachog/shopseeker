<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cf-recommendation">
  <template>
    <style>
      :host {
        display: block;
      }
      #miComponente{
        background-color:green;
      }
    </style>
    <div id="miComponente">
      <span>{{texto}}</span>
      <button on-click="handlerClick">Botonaco</button>
    </div>

  </template>
</dom-module>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'cf-recommendation',
        properties: {
          texto: {
            type: String,
            notify: true,
            value: "Potra"
          }
        },
        ready: function() {

        },
        handlerClick: function(){
          this.fire('kick', {kicked: true});
        }
      });
    })();
  </script>
